<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب انتساب - حزب تكافل وطني</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <img src="logo.jpg" alt="لوغو الحزب" class="logo">
    <h1>طلب انتساب لحزب تكافل وطني</h1>
    <p>يرجى تعبئة جميع الحقول بدقة</p>

    <form class="join-form">
      <input type="text" placeholder="الاسم الكامل" required />
      <input type="text" placeholder="اسم الأب" required />
      <input type="text" placeholder="اسم الأم" required />
      <input type="text" placeholder="رقم الهاتف" required />
      <input type="text" placeholder="محل وتاريخ الولادة (مثال: دمشق 1990/01/01)" required />
      <input type="text" placeholder="المحافظة" required />
      <input type="text" placeholder="الرقم الوطني" required />

      <div class="declaration">
        <p>
          أقرّ بأن جميع المعلومات الواردة أعلاه صحيحة، وأتعهد بالالتزام بمبادئ حزب التكافل الوطني السوري والعمل بما يخدم مصلحة الوطن.
        </p>
        <label>
          <input type="checkbox" required />
          أوافق على التعهد أعلاه
        </label>
      </div>

      <button type="submit">إرسال الطلب</button>
    </form>

    <a href="index.html" class="back-link">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
